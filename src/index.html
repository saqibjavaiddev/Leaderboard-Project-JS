<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard Project - Microverse</title>
</head>
<body>
    <main>
        <h1>Leaderboard</h1>
        <div class="container">
        <div class="leaderboard">
            <div class="recent-score">
                <h3>Recent scores</h3>
                <button id="refreshbtn">Refresh</button>
            </div>
            <div class="scorecard" id="data">
                
            </div>
           
        </div>
        <div class="add-score">
            <h2>Add Your Score</h2>
            <form>
                <input type="text" placeholder="Your Name" id="myname" required>
                <input type="number" placeholder="Your Score" id="myscore" required>
                <button id="addscore">Submit</button>
            </form>
        </div>
    </div>
    </main>
</body>
</html>
